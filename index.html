<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fish Shooter Reward</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      overflow: hidden;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #00c2ff;
      border: none;
      color: black;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      white-space: pre-line;
    }
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://gameflazz.com/assets/image/efek_hujan.gif");
      background-size: cover;
      opacity: 0.1;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="content">
    <h1>üéØ Fish Shooter Reward</h1>
    <button onclick="connectWallet()">üîó Connect Wallet</button>
    <button onclick="withdrawReward()">üí∏ Withdraw Reward</button>
    <button onclick="disconnectWallet()">üîå Disconnect</button>
    <p id="status">Status: Not connected</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x19400754ea2A5AA3bC09C10eD09d490A1c9095A7";
    const abi = [
      "function withdrawReward() public",
      "function rewards(address) public view returns (uint256)"
    ];

    let provider = null;
    let signer = null;
    let contract = null;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("‚ùå Wallet tidak terdeteksi.");
          return;
        }

        // Auto switch to Monad Testnet
        const MONAD_CHAIN_ID = "0x31554";
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: MONAD_CHAIN_ID }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [{
                chainId: MONAD_CHAIN_ID,
                chainName: "Monad Testnet",
                nativeCurrency: {
                  name: "tMEGA",
                  symbol: "tMEGA",
                  decimals: 18,
                },
                rpcUrls: ["https://rpc.testnet.monad.xyz"],
                blockExplorerUrls: [],
              }],
            });
          } else {
            throw switchError;
          }
        }

        await window.ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);

        const address = await signer.getAddress();
        const reward = await contract.rewards(address);
        const rewardETH = ethers.formatEther(reward);

        document.getElementById("status").innerText =
          `‚úÖ Connected: ${address}
üéÅ Reward: ${rewardETH} tMEGA`;

      } catch (err) {
        console.error("Connect Error:", err);
        document.getElementById("status").innerText = "‚ùå Connect Wallet Failed";
      }
    }

    async function withdrawReward() {
      try {
        if (!contract || !signer) {
          document.getElementById("status").innerText = "‚ùå Wallet belum connect bro!";
          return;
        }

        document.getElementById("status").innerText = "‚è≥ Withdrawing...";
        const tx = await contract.withdrawReward();
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Reward withdrawn to wallet!";
      } catch (err) {
        console.error("Withdraw Error:", err);
        document.getElementById("status").innerText = "‚ùå Withdraw Error: " + err.message;
      }
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      contract = null;
      document.getElementById("status").innerText = "üîå Wallet disconnected.";
    }
  </script>
</body>
</html>
